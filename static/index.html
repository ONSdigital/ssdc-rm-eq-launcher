<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>RM EQ Launcher</title>
</head>
<body>
<header>
    <h1>RM EQ Launcher</h1>
</header>
<form action="/check-uac" method="POST">
    <fieldset>
        <h3>Type in your UAC to launch your questionnaire!</h3>
        <label>UAC</label>
        <input type ="text" id = 'uac' name="uac" required>
        <br><br>
        <button type ="reset">Reset</button>
        <button type ="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
